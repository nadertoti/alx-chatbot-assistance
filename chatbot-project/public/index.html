<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Help Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Alx Student Help Chatbot</h1>
        <div id="chat-box" class="bg-white p-4 rounded-lg shadow-lg h-80 overflow-y-auto">
            <div class="message chatbot-message">Hello! How can I help you today?</div>
        </div>
        <input type="text" id="user-input" class="mt-4 p-2 w-full rounded-lg border border-gray-300 focus:outline-none" placeholder="Type your question here..." onkeypress="sendMessage(event)">
    </div>
    <script src="main.js"></script>
</body>
</html>
