<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center mb-6">Admin Panel - Knowledge Base</h1>

        <div id="admin-form" class="bg-white p-4 rounded-lg shadow-lg mb-6">
            <h2 class="text-xl font-bold mb-4">Add/Edit Entry</h2>
            <input type="hidden" id="entry-id">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Question</label>
                <input type="text" id="question"
                    class="p-2 w-full rounded-lg border border-gray-300 focus:outline-none">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">Response</label>
                <textarea id="response"
                    class="p-2 w-full rounded-lg border border-gray-300 focus:outline-none"></textarea>
            </div>
            <button id="save-btn" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Save</button>
        </div>

        <div id="entries-list" class="bg-white p-4 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Knowledge Base Entries</h2>
            <div id="entries-container"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
